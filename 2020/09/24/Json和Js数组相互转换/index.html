        <h2 id="Json和Js数组相互转换"><a href="#Json和Js数组相互转换" class="headerlink" title="Json和Js数组相互转换"></a>Json和Js数组相互转换</h2><p><strong>Js数组转JSON</strong></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 创建数组并添加内容</span></span><br><span class="line"><span class="keyword">let</span> arr=[];</span><br><span class="line"><span class="comment">// 给数组添加内容</span></span><br><span class="line">    arr.push(&#123;</span><br><span class="line">        <span class="string">&quot;日期&quot;</span>:<span class="number">2000</span><span class="number">-12</span><span class="number">-27</span>,</span><br><span class="line">        <span class="string">&quot;内容&quot;</span>:我是内容</span><br><span class="line">    &#125;);</span><br><span class="line"><span class="comment">// 使用JSON.stringify(数组名)方法进行数组转JSON</span></span><br><span class="line"><span class="keyword">let</span> msg=<span class="built_in">JSON</span>.stringify(arr); </span><br><span class="line"><span class="comment">// </span></span><br><span class="line"><span class="built_in">localStorage</span>.setItem(<span class="string">&#x27;键&#x27;</span>,msg)</span><br></pre></td></tr></table></figure>


<p><strong>JSON转Js数组</strong></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 先通过获取JSON数据</span></span><br><span class="line"><span class="keyword">let</span> ls= <span class="built_in">localStorage</span>.getItem(<span class="string">&#x27;键&#x27;</span>);</span><br><span class="line"><span class="comment">// 使用JSON.parse(JSON数据)方法进行JSON转数组</span></span><br><span class="line"><span class="keyword">let</span> arr =<span class="built_in">JSON</span>.parse(ls); </span><br><span class="line"><span class="comment">// 对数组进行操作</span></span><br><span class="line">    arr.push(&#123;</span><br><span class="line">        <span class="string">&quot;日期&quot;</span>:d,</span><br><span class="line">        <span class="string">&quot;内容&quot;</span>:c</span><br><span class="line">    &#125;) </span><br><span class="line"><span class="comment">// 重新把数组转换为JSON数据并上传</span></span><br><span class="line"><span class="keyword">let</span> msg=<span class="built_in">JSON</span>.stringify(arr);        </span><br><span class="line"><span class="built_in">localStorage</span>.setItem(<span class="string">&#x27;键&#x27;</span>,msg)</span><br></pre></td></tr></table></figure>
